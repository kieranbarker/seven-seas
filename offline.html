<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Offline | Seven Seas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">üè¥‚Äç‚ò†Ô∏è Seven Seas</a>
      <p class="description">The travel app for pirates</p>
    </nav>

    <h1>Ahoy matey! Ye be offline.</h1>

    <p>
      You'll be able to travel the seven seas again as soon as ye be back
      online.
    </p>

    <div id="offline-content"></div>

    <script>
      if (navigator && navigator.serviceWorker) {
        navigator.serviceWorker.register("sw.js");

        async function populateOfflineContent() {
          const cache = await caches.open("pages");
          const keys = await cache.keys();
          const offlineContent = document.getElementById("offline-content");
          offlineContent.innerHTML = `
            <p>
              You still have access to pages you've already visited while offline, including <a href="dice.html">Dice Games</a>, <a href="treasure.html">Treasure Chest</a>, and...
            </p>
            <ul>
              ${keys
                .map((key) => {
                  if (key.url.includes("offline.html")) return "";
                  return `<li><a href="${key.url}">${key.url}</a></li>`;
                })
                .join("")}
            </ul>
          `;
        }

        populateOfflineContent();
      }
    </script>
  </body>
</html>
